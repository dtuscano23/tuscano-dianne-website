<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    <script src="js/numbers.js"></script>
    <script src="js/operation.js"></script>
</head>

<body>

    <div class="flex-container">

        <div class="flex-container1">
            <h1>Simple Calculator</h1>
        </div>


        <div class="flex-container2">
            <input id="number-input" type="text" value="0" readonly>
            <input id="operation-input" type="hidden" value="0">
            <input id="previous" type="hidden" value="0">
        </div>


        

        <div class="flex-container3">
            <button onclick="number(1)"><b>1</b></button>
            <button onclick="number(2)"><b>2</b></button>
            <button onclick="number(3)"><b>3</b></button>
            <button onclick="operation('+')"><b>+</b></button>

            <button onclick="number(4)"><b>4</b></button>
            <button onclick="number(5)"><b>5</b></button>
            <button onclick="number(6)"><b>6</b></button>
            <button onclick="operation('-')"><b>-</b></button>

            <button onclick="number(7)"><b>7</b></button>
            <button onclick="number(8)"><b>8</b></button>
            <button onclick="number(9)"><b>9</b></button>
            <button onclick="operation('*')"><b>*</b></button>

            <button onclick="number(0)"><b>0</b></button>
            <button onclick="clearInput('C')"><b>C</b></button>
            <button onclick="equal()"><b>=</b></button>
            <button onclick="operation('/')"><b>/</b></button>
        </div>
        
        
    </div>
</body>

</html>
